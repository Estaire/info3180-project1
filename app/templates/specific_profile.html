{% extends 'base.html' %}

{% block main %}
<div class="specificProfile">
	<img src="{{ profile.img_address }}" alt="Error loading image" class="image">
	<p class="name">{{ profile.first_name }} {{ profile.last_name }}</p>
	<p class="email"><i class="fas fa-envelope" style="color:rgb(189,189,189);"></i>  {{ profile.email }}</p>
	<p class="created"><i class="far fa-calendar" style="color:rgb(189,189,189);"></i>Joined on {{ profile.created_on }}</p>
	<p class="location"><i class="fas fa-map-marker-alt" style="color:rgb(189,189,189);"></i>  {{ profile.location }}</p>
	<p class="aboutLabel">About Me</p>
	<p class="bio">{{ profile.biography }}</p>
	<button type="submit" class="send">Send Message</button>
	<button type="submit" class="follow">Follow</button>
</div>
{% endblock %}
